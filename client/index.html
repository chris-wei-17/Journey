<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    
    <!-- Basic App Info -->
    <title>FitJourney - Fitness Tracker</title>
    <meta name="description" content="Your personal fitness tracking companion - track progress, photos, and achieve your goals" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Colors - Updated to match new indigo theme -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="msapplication-TileColor" content="#6366f1" />
    <meta name="msapplication-navbutton-color" content="#6366f1" />
    
    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FitJourney" />
    <link rel="apple-touch-icon" href="/pwa-icon-apple-touch.svg" />
    
    <!-- Prevent iOS zoom on form inputs -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/pwa-icon-192.svg" />
    
    <!-- Preload important resources -->
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Main App Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/'
            });
            console.log('‚úÖ Service Worker registered successfully:', registration.scope);
            
            // Listen for updates
            registration.addEventListener('updatefound', () => {
              console.log('üîÑ Service Worker update found');
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('üéâ New service worker available');
                    // Optionally show update notification to user
                  }
                });
              }
            });
            
          } catch (error) {
            console.error('‚ùå Service Worker registration failed:', error);
          }
        });
        
        // Listen for messages from service worker
        navigator.serviceWorker.addEventListener('message', (event) => {
          console.log('üì® Message from Service Worker:', event.data);
        });
      } else {
        console.log('‚ö†Ô∏è Service Worker not supported in this browser');
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('üíæ PWA install prompt available');
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button/banner if you want
        // You can add UI here to prompt user to install
      });
      
      // Track PWA install
      window.addEventListener('appinstalled', () => {
        console.log('üéâ PWA was installed successfully');
        deferredPrompt = null;
        
        // Analytics: track PWA installation
        if (typeof gtag !== 'undefined') {
          gtag('event', 'pwa_install', {
            event_category: 'PWA',
            event_label: 'User installed PWA'
          });
        }
      });
      
      // Handle PWA standalone mode
      function detectPWAMode() {
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
        const isAppleStandalone = ('standalone' in window.navigator) && window.navigator.standalone;
        
        if (isStandalone || isAppleStandalone) {
          console.log('üöÄ Running as PWA');
          document.body.classList.add('pwa-mode');
          
          // Add any PWA-specific styling or behavior
          if (isAppleStandalone) {
            document.body.classList.add('ios-pwa');
          }
        } else {
          console.log('üåê Running in browser');
        }
      }
      
      // Check PWA mode on load
      detectPWAMode();
      
      // Prevent zoom on iOS
      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      });
    </script>
    
    <!-- Optional: Add PWA-specific CSS -->
    <style>
      /* Full-screen gradient background */
      html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, 
          #6366f1 0%,     /* Bold indigo */
          #0ea5e9 50%,    /* Bold sky blue */
          #f59e0b 100%    /* Bold amber */
        );
        background-attachment: fixed;
        background-repeat: no-repeat;
      }
      
      #root {
        min-height: 100vh;
        background: transparent;
      }
      
      /* PWA-specific styles */
      .pwa-mode {
        /* Add any styling for when app runs as PWA */
      }
      
      .ios-pwa {
        /* iOS-specific PWA styling with safe areas */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* Handle status bar area on mobile */
      @supports (padding-top: env(safe-area-inset-top)) {
        body {
          padding-top: env(safe-area-inset-top);
        }
      }
      
      /* Prevent text selection for app-like feel */
      .pwa-mode * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* But allow text selection in input fields */
      .pwa-mode input,
      .pwa-mode textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      
      /* Loading spinner for service worker */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
