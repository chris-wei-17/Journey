<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    
    <!-- Basic App Info -->
    <title>Journey - Fitness Tracker</title>
    <meta name="description" content="Your personal fitness tracking companion - track progress, photos, and achieve your goals" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Colors - Updated to match header (white) -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-navbutton-color" content="#ffffff" />
    
    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Journey" />
    <link rel="apple-touch-icon" href="/pwa-icon-journey.png" />
    
    <!-- Prevent iOS zoom on form inputs -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/pwa-icon-192.svg" />
    
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Preload important resources -->
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin />
    
    <!-- Prevent layout shifts from dropdown menus -->
    <style>
      /* Prevent viewport shifts when dropdown opens */
      html {
        overflow-anchor: none;
        scroll-behavior: auto;
      }
      
      body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Ensure dropdown portals don't affect layout */
      [data-radix-popper-content-wrapper] {
        z-index: 9999 !important;
        position: fixed !important;
        transform-origin: var(--radix-popper-transform-origin) !important;
      }
      
      /* Prevent layout shift when dropdown opens */
      [data-radix-dropdown-menu-content] {
        position: fixed !important;
        z-index: 9999 !important;
        will-change: auto !important;
        transform: translateZ(0);
      }
      
      /* Lock the main content transform when dropdown is open */
      .dropdown-open {
        transform: translateZ(0);
        backface-visibility: hidden;
      }
      
      /* Prevent iOS Safari from adjusting viewport on dropdown */
      @supports (-webkit-touch-callout: none) {
        body {
          position: relative;
          min-height: 100vh;
          min-height: -webkit-fill-available;
        }
        
        /* More aggressive iOS fix */
        .ios-dropdown-fix {
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
          right: 0 !important;
          bottom: 0 !important;
          overflow-y: auto !important;
          -webkit-overflow-scrolling: touch !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Main App Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('‚úÖ SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('‚ùå SW registration failed: ', registrationError);
            });
        });
      }

      // PWA Install Prompt
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('üì± PWA install prompt available');
        e.preventDefault();
        deferredPrompt = e;
      });
      
      // Track PWA install
      window.addEventListener('appinstalled', () => {
        console.log('üéâ PWA was installed successfully');
        deferredPrompt = null;
        
        // Analytics: track PWA installation
        if (typeof gtag !== 'undefined') {
          gtag('event', 'pwa_install', {
            event_category: 'PWA',
            event_label: 'User installed PWA'
          });
        }
      });
      
      // Handle PWA standalone mode
      function detectPWAMode() {
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
        const isAppleStandalone = ('standalone' in window.navigator) && window.navigator.standalone;
        
        if (isStandalone || isAppleStandalone) {
          console.log('üöÄ Running as PWA');
          document.body.classList.add('pwa-mode');
          
          // Add any PWA-specific styling or behavior
          if (isAppleStandalone) {
            document.body.classList.add('ios-pwa');
          }
        } else {
          console.log('üåê Running in browser');
        }
      }
      
      // Check PWA mode on load
      detectPWAMode();
      
      // Static status bar color - matches header (white)
      function setStaticStatusBarColor() {
        // Update theme color meta tag to white
        const themeColorMeta = document.querySelector('meta[name="theme-color"]');
        if (themeColorMeta) {
          themeColorMeta.setAttribute('content', '#ffffff');
        }
      }
      
      // Set static status bar color on load
      window.addEventListener('load', setStaticStatusBarColor);
      
      // Prevent zoom on iOS
      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      });
    </script>
    
    <!-- Optional: Add PWA-specific CSS -->
    <style>
      /* Full-screen gradient background that extends into status bar */
      html, body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, 
          #6366f1 0%,     /* Bold indigo */
          #0ea5e9 50%,    /* Bold sky blue */
          #f59e0b 100%    /* Bold amber */
        );
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
      
      #root {
        min-height: 100vh;
        background: transparent;
      }
      
      /* Status bar area is now handled by the header component */
      
      /* PWA-specific styles */
      .pwa-mode {
        /* Add any styling for when app runs as PWA */
      }
      
      .ios-pwa {
        /* iOS-specific PWA styling with safe areas */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* Handle status bar area on mobile */
      @supports (padding-top: env(safe-area-inset-top)) {
        body {
          padding-top: 0; /* Remove body padding since header handles safe area */
        }
      }
      
      /* Prevent text selection for app-like feel */
      .pwa-mode * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Allow text selection in input fields and content areas */
      .pwa-mode input,
      .pwa-mode textarea,
      .pwa-mode [contenteditable="true"],
      .pwa-mode .selectable {
        -webkit-touch-callout: default;
        -webkit-user-select: text;
        -khtml-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      
      /* Smooth scrolling for PWA */
      .pwa-mode {
        scroll-behavior: smooth;
      }
      
      /* Hide scrollbars in PWA mode for cleaner look */
      .pwa-mode ::-webkit-scrollbar {
        display: none;
      }
      
      .pwa-mode {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Ensure proper touch targets in PWA */
      .pwa-mode button,
      .pwa-mode [role="button"],
      .pwa-mode a {
        min-height: 44px;
        min-width: 44px;
      }
      
      /* Optimize for mobile performance */
      .pwa-mode * {
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }
    </style>
  </body>
</html>
